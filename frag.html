<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fragrance Product</title>
    <link rel="stylesheet" href="./styles/frag.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/offerSection.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/homepage.css" />
    <link rel="stylesheet" href="./styles/footer_term.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="fixed-top">
      <div id="stick_section"></div>
      <div id="navbar_top"></div>
    </div>
    <div id="navbarBottom"></div>
    <h3 class="mt-3 text-center">Fragnance Range</h3>
    <div
      id="carouselFragProduct"
      class="carousel slide slider-width"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://images-static.nykaa.com/uploads/ef260bc6-3f6a-4955-a911-08a0fa91f6b7.jpg?tr=w-1200,cm-pad_resize"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://images-static.nykaa.com/uploads/3c91d99b-e7a1-4fbf-bc9b-e80259f87a12.jpg?tr=w-1200,cm-pad_resize"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://images-static.nykaa.com/uploads/3774d64e-7dd2-4289-916f-46a380b16010.jpg?tr=w-1200,cm-pad_resize"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://images-static.nykaa.com/uploads/c5a878db-dd6e-4884-b37d-9af5787c5f9a.jpg?tr=w-1200,cm-pad_resize"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselFragProduct"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselFragProduct"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <h3 class="mb-3 text-center">All Products</h3>
    <div id="All_Products">
      <div id="FUNCTIONS">
        <select id="SORT" class="form-select">
          <option value="all">SORT BY : PRICE</option>
          <option value="Low">Low to High</option>
          <option value="High">High to Low</option>
        </select>
        <br />
        <select id="SortByRating" class="form-select">
          <option value="all">SORT BY : RATING</option>
          <option value="Low">Low to High</option>
          <option value="High">High to Low</option>
        </select>
        <br />
        <select id="SortByReview" class="form-select">
          <option value="all">SORT BY : REVIEW</option>
          <option value="Low">Low to High</option>
          <option value="High">High to Low</option>
        </select>
        <br />
        <select id="FilterByBrand" class="form-select">
          <option value="all">BRAND NAME</option>
          <option value="1">Yves Saint Laurent</option>
          <option value="2">Marc Jacobs Fragrances</option>
          <option value="3">Atelier Cologne</option>
        </select>
        <br />
        <select id="FilterByPrice" class="form-select">
          <option value="all">PRICE</option>
          <option value="1">Less than Rs 999</option>
          <option value="2">Less than Rs 1499</option>
          <option value="3">Less than Rs 2999</option>
          <option value="4">More than Rs 2999</option>
        </select>
      </div>
      <div id="Products"></div>
    </div>

    <div id="footer_btn"></div>

    <div id="footer"></div>
    <div id="footer-1"></div>
    <!-- footerTerm&Condition Part -->
    <div id="footer_term"></div>
  </body>
</html>
<script type="module" src="./scripts/frag.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="module" src="./scripts/bag.js"></script>
<script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
  integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
  crossorigin="anonymous"
></script>
