<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fragrance Product</title>
    <link rel="stylesheet" href="./frag.css" />
  </head>
  <body>
    <h1>Fragnance Range</h1>
    <h1>All Products</h1>
    <div id="All_Products">
      <div id="FUNCTIONS">
        <select id="SORT" class="form-select">
          <option value="all">SORT BY : PRICE</option>
          <option value="Low">Low to High</option>
          <option value="High">High to Low</option>
        </select>
        <br />
        <select id="SortByRating" class="form-select">
          <option value="all">SORT BY : RATING</option>
          <option value="Low">Low to High</option>
          <option value="High">High to Low</option>
        </select>
        <br />
        <select id="SortByReview" class="form-select">
          <option value="all">SORT BY : REVIEW</option>
          <option value="Low">Low to High</option>
          <option value="High">High to Low</option>
        </select>
        <br />
        <select id="FilterByBrand" class="form-select">
          <option value="all">BRAND NAME</option>
          <option value="1">Yves Saint Laurent</option>
          <option value="2">Marc Jacobs Fragrances</option>
          <option value="3">Atelier Cologne</option>
        </select>
        <br />
        <select id="FilterByPrice" class="form-select">
          <option value="all">PRICE</option>
          <option value="1">Less than Rs 999</option>
          <option value="2">Less than Rs 1499</option>
          <option value="3">Less than Rs 2999</option>
          <option value="4">More than Rs 2999</option>
        </select>
      </div>
      <div id="Products"></div>
    </div>

    <div id="footer_btn"></div>
  </body>
</html>
<script type="module" src="./frag.js"></script>
