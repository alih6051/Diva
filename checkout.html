  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-5 mx-auto mt-5">
        <h4>Choose payment method</h4>
        <p>Choose the payment method you prefer</p>
        <form>
          <div class="card p-3">
            <h5>Shipping Address</h5>
            <input
              type="text"
              class="form-control mt-3"
              name=""
              id=""
              placeholder="Address"
              required
            />
            <input
              type="text"
              class="form-control mt-3"
              name=""
              id=""
              placeholder="Address 2"
              required
            />
            <input
              type="text"
              class="form-control mt-3"
              name=""
              id=""
              placeholder="Pincode"
              required
            />
            <h5 class="mt-4">Payment Details</h5>
            <input
              type="text"
              class="form-control mt-3"
              name=""
              id=""
              placeholder="Card Number"
              required
            />
            <input
              type="text"
              class="form-control mt-3"
              name=""
              id=""
              placeholder="CVV"
              required
            />
            <input
              type="text"
              class="form-control mt-3"
              name=""
              id=""
              placeholder="Expiry"
              required
            />
            <button class="btn btn-danger mt-2" id="paymentDone">
              Pay Now
            </button>
          </div>
        </form>
      </div>
      <div class="col-4 text-start">
        <img
          src="https://adn-static1.nykaa.com/media/wysiwyg/Payments/desktop-icons/payment-icon.svg"
          alt=""
        />
        <div class="card mt-3 p-3 shadow">
          <h5>Price Details</h5>
          <div class="row mt-3">
            <div class="col-6">
              <p>Bag MRP (1 items)</p>
            </div>
            <div class="col-6 text-end" id="totalpayment"></div>
          </div>
          <div class="row">
            <div class="col-6">
              <p>Bag Discount</p>
            </div>
            <div class="col-6 text-end">0</div>
          </div>
          <div class="row">
            <div class="col-6">
              <p>Shipping</p>
            </div>
            <div class="col-6 text-end">0</div>
          </div>
          <div class="row">
            <div class="col-6">
              <h5>You Pay</h5>
            </div>
            <div class="col-6 text-end">
              <h5 id="finalpayment">228</h5>
            </div>
          </div>
        </div>

                    <button class="btn btn-danger">Proceed</button>
                </div>
              </div> -->
      </div>
      <div class="col-1"></div>
    </div>
  </body>
